<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../vendors/bootstrap4/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="../css/home.css">
	<title>Syneec</title>
</head>

<body>

	<div class="details">
		<div class="card myCard" style="width: 23rem"></div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col text-center">
				<h5>Mis peliculas</h5>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-sm-12 offset-md-2 col-md-5">
				<input type="text" class="form-control" id="enter-title" value="margarita" placeholder="Ingresa el titulo de tu pelicula" autofocus="true">
				<div class="" id="errorMessage" style="float: left;"></div>
			</div>
			<div class="col-sm-12 col-md-3">
				<button type="button" class="btn btn-block myButton" id="shearch-btn">Search</button>
			</div>
		</div>

		<div class="row rowDetail">
			<table class="table table-bordered table-dark table-hover table-sm">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Poster</th>
						<th scope="col">Title</th>
						<th scope="col">Type</th>
						<th scope="col">Year</th>
					</tr>
				</thead>
				<tbody class="results">
					<!-- Aqui van los resultados -->
				</tbody>
			</table>

		</div>
		<div class="row">
			<div id="pages" class="col-12 navigatePagesButtons text-center hide">

			</div>
			<div class="col-12 pageCounter">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
			</div>
		</div>
	</div>

</body>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../vendors/bootstrap4/js/bootstrap.min.js"></script>

<script src="../js/prueba.js"></script>

</html>
